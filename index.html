<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HandCricket</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: url("gradient-green-blue-violet-wallpaper-preview.jpg") no-repeat center center fixed;
            background-size: cover;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            min-height: 100vh;
        }
        
        .button-row {
            display: flex;
            justify-content: center;
            align-items: flex-end;
            padding: 10px;
        }
        
        .button {
            height: 3cm;
            width: 3cm;
            margin: 5px;
            font-size: larger;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="button-row">
        <button class="btn btn-info button">1</button>
        <button class="btn btn-info button">2</button>
        <button class="btn btn-info button">3</button>
        <button class="btn btn-info button">4</button>
        <button class="btn btn-info button">5</button>
    </div>
    <div class="button-row">
        <button class="btn btn-info button">6</button>
        <button class="btn btn-info button">7</button>
        <button class="btn btn-info button">8</button>
        <button class="btn btn-info button">9</button>
        <button class="btn btn-info button">10</button>
    </div>
    
    <script>
        const socket = new WebSocket("ws://localhost:3000");
    
        socket.addEventListener("open", (event) => {
            console.log("WebSocket connection opened:", event);
        });
    
        socket.addEventListener("message", (event) => {
            alert("success");
        });
    
        function sendButtonPress(buttonNumber) {
            socket.send(buttonNumber.toString());
        }
    
        const buttons = document.querySelectorAll(".button");
        buttons.forEach((button, index) => {
            button.addEventListener("click", () => {
                sendButtonPress(index + 1);
            });
        });
    </script>
</body>
</html>
